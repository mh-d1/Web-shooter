<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini FPS Game</title>
</head>
<body>

<!-- Play Button -->
<div id="startScreen" style="position:absolute;top:0;left:0;width:100%;height:100%;background:red;display:flex;justify-content:center;align-items:center;z-index:10;">
    <button id="playBtn" style="padding:20px 40px;font-size:24px;">PLAY GAME</button>
</div>

<!-- Mobile Controls -->
<div id="mobileControls" style="position:absolute;bottom:10px;left:10px;display:none;">
    <button id="upBtn">↑</button>
    <button id="downBtn">↓</button>
    <button id="leftBtn">←</button>
    <button id="rightBtn">→</button>
    <button id="jumpBtn">Jump</button>
    <button id="runBtn">Run</button>
    <button id="shootBtn">Shoot</button>
</div>

<!-- Three.js Non-Module -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>
<script src="game.js"></script>

</body>
</html>
